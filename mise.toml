[tools]
go = "1.24.13"
goreleaser = "2.13.3"
pinact = "3.4.4"
revive = "latest"
lefthook = "2.1.0"

[tasks.build]
description = "Build try binary"
run = "go build -o try ./cmd/try"

[tasks.lint]
description = "Run static analysis"
run = [
  "go vet ./...",
  "revive -set_exit_status ./...",
]

[tasks.format]
description = "Format Go code"
run = "go fmt ./..."
